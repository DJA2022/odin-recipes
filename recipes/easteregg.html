<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easter Egg</title>
</head>
<body>
    <h1>Easter Egg Recipe</h1>
    <img src="../Images/EasterEgg.jpeg" alt="EasterEgg">
    <h3>Easter Egg Recipe</h3>
    <p>Quick and easy chocolate eggs!</p>
    <h2>Ingredients</h2>

    <ul>
        <li>Quality chocolate</li>
        <li>Egg mould</li>
    </ul>

    <ol>
        <li>Melt chocolate</li>
        <li>Pour into moulds and let sit in fridge for 20 minutes</li>
        <li>Push chocolate out of moulds and let sit for 10 minutes</li>
        <li>Wrap and decorate eggs!</li>
    </ol>
</body>
</html>
